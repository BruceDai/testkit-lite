language: python
sudo: required
python:
- '2.7'
install:
- pip install -q -e . --use-mirrors
- sudo ./install_dependency.sh
- sudo rm -rf testkitmerge testkit-merge
script:
- sudo ./build_package.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./dest/testkit-lite_3.1.15_all.deb
  on:
    repo: Shao-Feng/testkit-lite
    branch: travic_enable
